<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv"></div>

  <script>
    //Incorrect way to select element
    document.getElementById('#myDiv').innerHTML = "<p>This is a paragraph inside a div.</p>";
  </script>
</body>
</html>
